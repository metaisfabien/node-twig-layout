    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes BlockContainerLayout Global Global Global Type Definitions BlockConfig Type: Object Properties: Name Type Description blocks Array Children blocks to add Cache Cache object use standard functions you'd expect in most caches Type: Object Properties: Name Type Description set function Set something in cache get function Get something from cache detl function Delete from cache × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-22T09:22:47+01:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes BlockContainerLayout Global Global Classes Classes Block Container Layout × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-22T09:22:47+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes BlockContainerLayout Global Global express-twig-layoutexpress-twig-layout is a layout system based on twig. Instalation$ npm install express-twig-layoutExemple:This exemple use express and express-twig-layout install express and express-twig-layout $ npm install --save express $ npm install --save express-twig-layoutindex.jsCreate a simple express app with two route: /home and /test const express = require('express') const layout = require('express-twig-layout') const app = express() //set the views directory app.set('views', './views') app.use(layout({ cache: false, tmpDir: './tmp', sourceMap: false, mode: 'eval', })) //home route app.get('/home', function (req, res) { //load the layout from the file home.html req.layout.loadTemplate('home.html').then(() =&gt; { //send the layout html req.layout.render().then((html) =&gt; { res.send(html) }) }) }) //test route app.get('/test', function (req, res) { //load the layout from the file test.html req.layout.loadTemplate('test.html').then(() =&gt; { //Set the title of the block head req.layout.getBlock('head').data.title = 'Test page' //send the layout html req.layout.render().then((html) =&gt; { res.send(html) }) }) }) app.get('*', function (req, res) { res.redirect('/home') }) app.listen(3000, function () { console.log('Example app listening on port 3000!') })/views/page/default.htmlThe template for the page For the template syntax read the twig js documentation &lt;template&gt; &lt;!doctype html&gt; &lt;html lang=\"en\"&gt; &lt;!-- block head --&gt; {{ getBlockHtml('head') }} &lt;body&gt; &lt;header&gt; &lt;nav&gt; &lt;ul&gt; &lt;li&gt; &lt;a href=\"/home\"&gt;Home&lt;/a&gt; &lt;/li&gt; &lt;li&gt; &lt;a href=\"/test\"&gt;Test&lt;/a&gt; &lt;/li&gt; &lt;/ul&gt; &lt;/nav&gt; &lt;/header&gt; &lt;main role=\"main\"&gt; &lt;!-- block content --&gt; {{ getBlockHtml('content') }} &lt;/main&gt; &lt;footer&gt; &lt;p&gt;footer&lt;/p&gt; &lt;/footer&gt; &lt;/body&gt; &lt;/html&gt; &lt;/template&gt; &lt;script&gt; //Require the block dependency var Block = require('twig-layout/block') //Block for the page class Default extends Block { init () { //set the name of the block //the name of the block can be define in this way or for other block it can be defined in the config this.name = 'page' //Head block this.addBlock({name: 'head', template: 'page/head.html'}) //content block it just a block container //to use block with no html temple use type this.addBlock({name: 'content', script: 'twig-layout/scripts/container'}) } /** * before render callback */ beforeRender () { //Add a css file this.layout.getBlock('head').addCss('https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css', -10) } } module.exports = Default &lt;/script&gt;/views/page/head.htmltemplate for the head block define in the file views/page/default.html &lt;template&gt; &lt;head&gt; &lt;meta charset=\"utf-8\"&gt; &lt;meta name=\"viewport\" content=\"width=device-width, initial-scale=1, shrink-to-fit=no\"&gt; &lt;meta name=\"description\" content=\"\"&gt; &lt;meta name=\"author\" content=\"\"&gt; &lt;title&gt;{{ title }}&lt;/title&gt; {% for css in this.css %} &lt;link rel=\"stylesheet\" href=\"{{ css.file }}\"&gt; {% endfor %} {% for js in this.js %} &lt;script src=\"{{ js.file }}\"&gt;&lt;/script&gt; {% endfor %} &lt;/head&gt; &lt;/template&gt; &lt;script&gt; //requite the block object var Block = require('twig-layout/block') //A Test class for the test page class Head extends Block { /** * Init method */ init() { this.name = 'head' //data array for render this.css = [] this.js = [] } //add css files addCss (cssFiles, weight = 0) { if (Array.isArray(cssFiles)) { for (const key in cssFiles) { this.css.push({weight: weight, file: cssFiles[key]}) } } else if (typeof cssFiles === 'string') { this.css.push({weight: weight, file: cssFiles}) } else { throw Error('Invalid addCss argument') } } //add js files to the data object addJs (jsFiles) { if (Array.isArray(jsFiles)) { for (const key in jsFiles) { this.js.push({weight: weight, file: jsFiles[key]}) } } else if (typeof jsFiles === 'string') { this.js.push({weight: weight, file: jsFiles}) } else { throw Error('Invalid addJs argument') } } /** * Before render callback */ beforeRender() { const sort = function(a, b) { return a.weight - b.weight } this.css.sort(sort); this.js.sort(sort); } } module.exports = Head &lt;/script&gt;/views/home.htmlThe template for the /home route &lt;template&gt; &lt;div&gt; &lt;h1&gt;{{ this.title }}&lt;/h1&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; //requite the block object var Block = require('twig-layout/block') //A Block class for the home page class Home extends Block { init () { this.page ='page/default.html' //name of the parent block of this block //here the block content, it is defined in the file page/default.html this.parent = 'content' this.name = 'home' this.title = 'Home page' } beforeRender() { this.layout.getBlock('head').data.title = 'Home page' } } module.exports = Home &lt;/script&gt;/views/test.htmlThe template for the /test route &lt;template&gt; &lt;div class=\"test\"&gt; &lt;h1&gt;{{ this.title }}&lt;/h1&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; //requite the block object var Block = require('twig-layout/block') //A Test class for the test page class Test extends Block { init () { this.page ='page/default.html' //name of the parent block of this block //here the block content, it is defined in the file page/default.html this.parent = 'content' this.name = 'test' this.title = 'Test' } } module.exports = Test &lt;/script&gt;Run:$ node index.js × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-22T09:22:47+01:00 using the DocStrap template. "},"Block.html":{"id":"Block.html","title":"Class: Block","body":" Documentation Classes BlockContainerLayout Global Global Class: Block Block Block Object use to store html and template data and render them new Block(layout, options) Constructor Parameters: Name Type Description layout Layout Layout instance options Object Block options Properties Name Type Description name string Block name html string Block html config BlockConfig Block config parent string Block parnet name template string Block tamplate path cache Cache Cache instance Members config :Object Config object Type: Object data :string Block data object, it's the object passed to twig for render Type: string html :string Block html Type: string layout :Layout Layout instance Type: Layout name :string Block name Type: string page :string|null Block page path Type: string | null parent :string block parent name take from config or options Type: string template :string template path Type: string Methods addBlocks(blocks) Add many blocks Parameters: Name Type Description blocks Array blocks configs array &lt;async&gt; afterInitChildren() afterLoadChrildren hook called after all blocks are loaded &lt;async&gt; afterLoad() AfterLoad hook called after all blocks are loaded &lt;async&gt; beforeRender() beforeRender hook Call before the render getBlock(name) Get a block instance by name Parameters: Name Type Description name string Block name Returns: Block instance Type Block getChildrenBlock() return the children block to load after this block init &lt;async&gt; init() Init callback call at the end of construct &lt;async&gt; isCached() Check if the block render is cached Returns: Type Boolean &lt;async&gt; render() Render the block Render the children blocks and the block Returns: Block html rendered Type string × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-22T09:22:47+01:00 using the DocStrap template. "},"Container.html":{"id":"Container.html","title":"Class: Container","body":" Documentation Classes BlockContainerLayout Global Global Class: Container Container Container block Object Use to store blocks and render them new Container() Methods &lt;async&gt; render() Render the children blocks Returns: Type string × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-22T09:22:47+01:00 using the DocStrap template. "},"Layout.html":{"id":"Layout.html","title":"Class: Layout","body":" Documentation Classes BlockContainerLayout Global Global Class: Layout Layout Layout Class Manage blocks new Layout(options) Parameters: Name Type Description options Object Layout options Properties Name Type Description cache Cache Cache instance tmpDir string temp dir to write block in file and require them views string Path to the views dir Members blocks :Object Store blocks instance by name Type: Object renderPage :boolen Define if render a page or juste template block Type: boolen Methods &lt;async&gt; _afterInitBlock(block) Call afterInit callback and load child block Parameters: Name Type Description block * &lt;async&gt; _cacheFile(filename, content) Parameters: Name Type Description filename * content * &lt;async&gt; _cacheTemplate(template, content) Put the html and the script in a cache file Parameters: Name Type Description template * content * &lt;async&gt; _getCacheFile(filename) Parameters: Name Type Description filename * &lt;async&gt; _loadFileTemplate(template) Open a template file search for template and script tags return and object with html and scipt Parameters: Name Type Description template String tamplate path Returns: Type Object &lt;async&gt; createBlock(options) Create a Block instance Parameters: Name Type Description options Object block params Returns: Block extendTwigFilter(name, filter) Extend twig filter Parameters: Name Type Description name String filter name filter function filter function &lt;async&gt; extendTwigFilters(extendFilters) Extend twig filters Parameters: Name Type Description extendFilters Object filters object {name: filter function, ...} extendTwigFunction(name, fn) Extend twig function Parameters: Name Type Description name String function name fn function function &lt;async&gt; extendTwigFunctions(extendFilters) Extend twig functions Parameters: Name Type Description extendFilters Object filters object {name: filter function, ...} getBlock(name) Return a Block instance by name Parameters: Name Type Description name Sting block name Returns: Block &lt;async&gt; getBlockHtml(name) Return the block html Parameters: Name Type Description name Sting block name Returns: Type String &lt;async&gt; init() Extend twig and init cache &lt;async&gt; loadTemplate(template, config) Load a template file Parameters: Name Type Description template string Template path relative to the views dir config Object Block config Properties Name Type Description script Object Block script path &lt;async&gt; render() Render the block page Returns: Type string &lt;async&gt; renderBlocks(parent) Render child blocks of the parent and return and object contain blocks html Parameters: Name Type Description parent string block parent name Returns: Object &lt;async&gt; renderFile(file, data) Render a template file Parameters: Name Type Description file string template path data Object data object of the template Returns: String &lt;async&gt; renderHtml
